<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Globe — jour / nuit / légende / lune</title>
<style>
  html,body,#root { height:100%; margin:0; padding:0; }
  body{
    background: url('./starfield.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Inter, Arial, sans-serif;
  }
  #root { position:relative; width:100%; height:100%; overflow:hidden; }
  #globeContainer { width:100%; height:100%; }

  /* Toggle jour/nuit */
  #toggle {
    position:absolute; top:14px; left:14px;
    width:100px; height:40px; border-radius:22px;
    display:flex; align-items:center; justify-content:space-between;
    padding:4px 8px; cursor:pointer; z-index:120; user-select:none;
    background: linear-gradient(90deg,#ffe066 50%, #4a90e2 50%);
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  }
  #toggle.night { background: linear-gradient(90deg,#4a90e2 50%, #ffe066 50%); }
  #toggle .ball {
    position:absolute; top:4px; left:4px;
    width:32px; height:32px; border-radius:50%;
    background:#ffd54a;
    box-shadow:0 6px 16px rgba(255,213,74,0.28);
    transition:left .28s, background .28s;
  }
  #toggle.night .ball { left:64px; background:#f1d56d; }

  /* Toggle relief */
  #toggleRelief {
    position: absolute;
    top: 80px;
    left: 18px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 120;
    user-select: none;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    transition: background 0.2s, transform 0.15s;
  }
  #toggleRelief.active { background: rgba(180,255,180,0.9); }
  #toggleRelief:active { transform: scale(0.95); }

  /* Légende */
  #legend {
    position:absolute; top:14px; right:14px; z-index:120;
    background: rgba(255,255,255,0.92);
    padding:10px 12px; border-radius:10px;
    min-width:160px; box-shadow:0 6px 18px rgba(0,0,0,0.18);
  }
  #legend label { display:flex; align-items:center; gap:10px; font-weight:600; }
  #legend input[type=checkbox] { width:16px; height:16px; }

  /* Lune */
  #moonPreview {
    position:absolute; bottom:14px; right:14px;
    width:140px; height:140px; z-index:110; border-radius:50%;
    overflow:hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.6); background:black;
  }

  /* Popup stats */
  #trajetPopup {
    position:absolute; bottom:20px; left:20px;
    background:rgba(0,0,0,0.85); color:white;
    padding:10px 14px; border-radius:8px;
    font-size:14px; line-height:1.4; max-width:300px;
    display:none; z-index:200;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
</head>
<body>
<div id="root">
  <div id="globeContainer" class="echarts-for-globe"></div>

  <div id="toggle">
    <svg class="sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5" fill="#FFD43B"/></svg>
    <svg class="moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 0112.21 3 7 7 0 1021 12.79z" fill="#FFDD66"/></svg>
    <div class="ball"></div>
  </div>

  <div id="toggleRelief">
    <svg viewBox="0 0 24 24">
      <path d="M3 20l5-9 4 7 5-10 5 12z" fill="#444"/>
      <path d="M3 20h18v1H3z" fill="#777"/>
    </svg>
  </div>

  <div id="legend">
    <label><input id="chkPays" type="checkbox"> Limites (Pays)</label>
    <label><input id="chkTrajets" type="checkbox"> Trajets</label>
    <label><input id="chkCapitales" type="checkbox"> Capitales</label>
    <label><input id="chkNuages" type="checkbox" checked> Nuages</label>
  </div>

  <div id="moonPreview"></div>
  <div id="trajetPopup"></div>
</div>

<script>
(async function(){
  const PATH_EARTH_DAY = './earth.jpg';
  const CLOUDS = './clouds.png';
  const PATH_EARTH_NIGHT_RAW = './night.jpg';
  const PATH_STARFIELD = './starfield.jpg';
  const PATH_MOON_BASE = './moon-base.jpg';
  const PATH_MOON_BUMP = './moon-bump.jpg';
  const PATH_COUNTRIES = './countries_10m_new.geojson';
  const PATH_TRAJETS = './ALLLINE_TRAJET_wgs.geojson';
  const PATH_CAPITALS = './capitals.geojson';
  const PATH_EARTH_BUMP = './world.topo.bathy.200401.jpg';

  const loadJSON = url => fetch(url).then(r=>r.json());
  const loadImage = url => new Promise((res, rej) => { const img = new Image(); img.crossOrigin = 'anonymous'; img.onload = ()=>res(img); img.onerror = rej; img.src = url; });
  const normalizeLng = lng => ((lng + 180) % 360) - 180;

  const linesFromPolygonGeom = geom => {
    const out = [];
    if(!geom) return out;
    if(geom.type === 'Polygon'){
      geom.coordinates.forEach(ring => out.push({ coords: ring.map(([x,y]) => [normalizeLng(x), y, 0.001]) }));
    } else if(geom.type === 'MultiPolygon'){
      geom.coordinates.forEach(poly => poly.forEach(ring => out.push({ coords: ring.map(([x,y]) => [normalizeLng(x), y, 0.001]) })));
    }
    return out;
  };

  const extractLinesFromFeature = feature => {
    const out = [], g = feature && feature.geometry;
    if(!g) return out;
    if(g.type === 'LineString'){
      out.push({ coords: g.coordinates.map(([x,y]) => [normalizeLng(x), y]) });
    } else if(g.type === 'MultiLineString'){
      g.coordinates.forEach(lineCoords => out.push({ coords: lineCoords.map(([x,y]) => [normalizeLng(x), y]) }));
    } else if(g.type === 'Polygon' || g.type === 'MultiPolygon'){
      linesFromPolygonGeom(g).forEach(l => out.push(l));
    }
    return out;
  };

  const nightTexture = (await loadImage(PATH_EARTH_NIGHT_RAW))
    .src;

  const [countriesGeo, trajetsGeo, capitalsGeo] = await Promise.all([
    loadJSON(PATH_COUNTRIES),
    loadJSON(PATH_TRAJETS),
    loadJSON(PATH_CAPITALS)
  ]);

  const countryLines = [];
  countriesGeo.features.forEach(f => linesFromPolygonGeom(f.geometry).forEach(l => countryLines.push(l)));

  const trajetLines = [];
  const mapColor = { avion:'#0da2ff', train:'#ee0020', bus:'#009c27', voiture:'#900dff' };
  trajetsGeo.features.forEach(f => {
    const col = mapColor[(f.properties?.trajet || f.properties?.transport || '').toLowerCase()] || '#00ffff';
    extractLinesFromFeature(f).forEach(l => trajetLines.push({ ...l, lineStyle:{ color: col, width: 3 }, properties:f.properties }));
  });

  const capitalPoints = capitalsGeo.features.map(f => {
    const [x,y] = f.geometry.coordinates;
    return { name: f.properties?.city || '', value: [normalizeLng(x), y, 0] };
  });

  const globeChart = echarts.init(document.getElementById('globeContainer'), null, { renderer:'webgl' });
  const moonChart  = echarts.init(document.getElementById('moonPreview'), null, { renderer:'webgl' });

  let state = { showPays:false, showTrajets:false, showCapitales:false, showNuages:true, isNight:false, showRelief:false };

  function makeOption(s) {
    const series = [];
    if(s.showPays) series.push({ name:'Pays', type:'lines3D', coordinateSystem:'globe', polyline:true, data: countryLines, lineStyle:{ color:'#f0f0f0', width:1 } });
    if(s.showTrajets) series.push({ name:'Trajets', type:'lines3D', coordinateSystem:'globe', polyline:true, data: trajetLines });
    if(s.showCapitales) series.push({ name:'Capitales', type:'scatter3D', coordinateSystem:'globe', symbolSize:6, label:{show:true, formatter:p=>p.name, textStyle:{ fontSize:10, color:'#fff' }}, data: capitalPoints });

    const layers = [];
    if(!s.isNight){
      layers.push({ show:true, name:'Ombre nuit', type:'blend', intensity:1, blendTo:'emission', texture: PATH_EARTH_NIGHT_RAW });
    }
    if(s.showNuages){
      layers.push({ show:true, name:'Nuages', type:'overlay', texture: CLOUDS, shading:'lambert', distance:1 });
    }

    return {
      globe: {
        baseTexture: s.isNight ? nightTexture : PATH_EARTH_DAY,
        heightTexture: s.showRelief ? PATH_EARTH_BUMP : undefined,
        displacementScale: 0.025,
        shading: s.isNight ? 'lambert' : 'realistic',
        environment: PATH_STARFIELD,
        postEffect: { enable : false},
        light: { ambient: {color: '#1f1f1f', intensity: 0.2}, main: {color: '#FFFDED', intensity: 0.9} },
        atmosphere:{show:true, color: '#a1a1a1', offset:4},
        layers
      },
      series
    };
  }

  function refresh() { globeChart.setOption(makeOption(state), { notMerge:true }); }

  document.getElementById('toggle').addEventListener('click', e=>{
    state.isNight = !state.isNight;
    e.currentTarget.classList.toggle('night', state.isNight);
    refresh();
  });

  document.getElementById('toggleRelief').addEventListener('click', e=>{
    state.showRelief = !state.showRelief;
    e.currentTarget.classList.toggle('active', state.showRelief);
    refresh();
  });

  ['Pays','Trajets','Capitales','Nuages'].forEach(name=>{
    document.getElementById('chk'+name).addEventListener('change', e=>{
      state['show'+name] = e.target.checked;
      refresh();
    });
  });

  refresh();

  moonChart.setOption({ globe: { baseTexture: PATH_MOON_BASE, heightTexture: PATH_MOON_BUMP, shading: 'lambert', environment: PATH_STARFIELD, viewControl: { autoRotate:true, distance:220 } } });
})();
</script>
</body>
</html>
