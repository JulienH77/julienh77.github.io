<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Globe avec pays, capitales et nuages</title>
<style>
  html, body, #main {
    margin: 0; padding: 0; width: 100%; height: 100%;
    overflow: hidden;
  }
  body {
    background: url('./starfield.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  #main {
    position: relative;
  }
</style>

<!-- Scripts ECharts + ECharts-GL -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
</head>
<body>
<div id="main"></div>

<script>
(async function(){

  // Textures base64 ou url locales
  const earthTexture = './earth.jpg';
  const nightTexture = './night.jpg';
  const cloudTexture = './clouds.png';

  const chart = echarts.init(document.getElementById('main'));

  // Charger GeoJSON en local
  async function loadGeojson(url) {
    const res = await fetch(url);
    if(!res.ok) throw new Error("Erreur chargement " + url);
    return await res.json();
  }

  // Load geojson
  const countries = await loadGeojson('./countries_10m_new.geojson');
  const capitals = await loadGeojson('./capitals.geojson');

  // Transforme les frontières en séries 'lines3D' pour le globe
  const countryLines = [];

  countries.features.forEach(feature => {
    const coords = [];

    // MultiPolygon ou Polygon ?
    if(feature.geometry.type === 'MultiPolygon') {
      feature.geometry.coordinates.forEach(polygon => {
        polygon.forEach(ring => {
          coords.push(ring.map(c => [c[0], c[1]]));
        });
      });
    } else if(feature.geometry.type === 'Polygon') {
      feature.geometry.coordinates.forEach(ring => {
        coords.push(ring.map(c => [c[0], c[1]]));
      });
    }

    coords.forEach(line => {
      countryLines.push({
        coords: line,
        lineStyle: { color: '#ff0000', width: 0.5 }
      });
    });
  });

  // Capitales en points
  const capitalPoints = capitals.features.map(f => ({
    name: f.properties.name || '',
    value: [f.geometry.coordinates[0], f.geometry.coordinates[1], 0],
    symbolSize: 8,
    itemStyle: { color: 'yellow' }
  }));

  chart.setOption({
    backgroundColor: 'transparent', // car le body a le background
    globe: {
      baseTexture: earthTexture,
      nightTexture: nightTexture,
      shading: 'lambert',
      postEffect: { enable: true },
      light: {
        main: { intensity: 1, shadow: true, shadowQuality: 'high' },
        ambient: { intensity: 0.1 }
      },
      viewControl: { autoRotate: true, autoRotateSpeed: 3 },
      layers: [{
        type: 'overlay',
        texture: cloudTexture,
        shading: 'lambert',
        distance: 2.0,
        blendTo: 'emission'
      }]
    },
    series: [
      {
        name: 'Pays',
        type: 'lines3D',
        coordinateSystem: 'globe',
        blendMode: 'lighter',
        lineStyle: { width: 0.5, opacity: 0.8 },
        data: countryLines
      },
      {
        name: 'Capitales',
        type: 'scatter3D',
        coordinateSystem: 'globe',
        symbol: 'circle',
        symbolSize: 8,
        itemStyle: {
          color: 'yellow',
          opacity: 1,
          borderWidth: 1,
          borderColor: 'black'
        },
        data: capitalPoints
      }
    ]
  });

})();
</script>
</body>
</html>
